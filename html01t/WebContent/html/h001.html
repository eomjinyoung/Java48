<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head> <!-- 콘텐츠의 부가정보 -->
	   <!-- 콘텐츠가 어떤 형식이고, 어떤 문자집합으로 되어 있는지 웹 브라우저에게 알려줌. -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<!-- 웹 브라우저 타이틀바 또는 탭바에 출력될 제목 -->
		<title>HTML001</title>
		<style>
		  div, span {
		    border : 2px red solid;
		  }
		</style>
	</head>
	<body> <!-- 콘텐츠 본문 -->
	  div에 대하여...
	  <div>
	  형식: block (라인 전체를 점유)<br>
	  용도: 콘텐츠 또는 HTML 컴포넌트를 묶는다.
	  </div> 
	  그렇군요...
	  <span>
	  형식: inline (현재 라인에 삽입)<br>
	  용도: 일부 콘텐츠를 묶을 때 사용.  
	  </span>
	  아하....
	  
	   
	</body>
</html>
