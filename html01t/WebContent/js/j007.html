<h1>함수 정의 방식: 선언(Declaration), 표현식(Expression)</h1>
<script>
"use strict";

//1. 선언으로 함수 정의
function plus(a, b) {
	return a + b;
}

//2. 표현식으로 함수 정의
// 함수를 정의한 후 변수에 저장 
var plus2 = function(a, b) {
	return a + b;
};

//3. 선언 방식 함수와 표현식 함수의 사용은 같다.
console.log(plus(10, 20));
console.log(plus2(10, 20));


</script>
