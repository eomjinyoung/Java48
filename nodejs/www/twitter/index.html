<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>트위터 로그인</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
<a id='btnLogin' style='display:none;' href=''>트위터 로그인</a>
   
<script>
$.getJSON('http://192.168.200.43:8884/getRequestToken', function(result){
	$('#btnLogin')
	  .attr('href', 'https://api.twitter.com/oauth/authorize?oauth_token=' + 
			             result.requestToken)
	  .css('display', '');
});
</script>
</body>
</html>
